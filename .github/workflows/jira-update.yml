name: Simple Test

on:
  workflow_dispatch:

jobs:
  test-google:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v5

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      # Run the script
      - name: Run update-jira-ticket.js
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: node update-jira-ticket "${{ github.event.head_commit.message }}"
